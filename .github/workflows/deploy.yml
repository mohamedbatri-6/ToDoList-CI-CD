name: Deploy Application

on:
  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ”¹ RÃ©cupÃ©rer le code du dÃ©pÃ´t
        uses: actions/checkout@v4

      - name: ðŸ”¹ Ajouter la clÃ© SSH privÃ©e et configurer SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          echo "StrictHostKeyChecking no" >> ~/.ssh/config
          ssh-keyscan -H ${{ secrets.EC2_IP }} >> ~/.ssh/known_hosts

      - name: ðŸ”¹ VÃ©rifier la connexion SSH
        run: ssh -i ~/.ssh/id_rsa ubuntu@${{ secrets.EC2_IP }} "echo 'Connexion SSH rÃ©ussie'"

      - name: ðŸ”¹ Installer Ansible
        run: sudo apt update && sudo apt install -y ansible

      - name: ðŸ”¹ ExÃ©cuter le playbook Ansible
        uses: dawidd6/action-ansible-playbook@v2
        with:
          playbook: ansible/deploy.yml
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          inventory: |
            [webserver]
            ${{ secrets.EC2_IP }} ansible_user=ubuntu ansible_ssh_private_key_file=~/.ssh/id_rsa
          options: "-u ubuntu"
